<body class="bg-sea2 min-h-screen bg-cover">
  {% include "navbar.html" %}


  <section class="relative">
    <div class="flex flex-col mt-5 justify-center items-center">
      <div class="col-md-3">
        <hr>
        <img src="{{ url_for('vidfeed_dataset', nbr=prs) }}" width="100%" class="img-thumbnail">
      </div>
    </div>

    <br>
    <div class="flex flex-col mt-2 justify-center items-center">
      <a class="px-3 py-2 bg-gray-700" href="{{ url_for('train_classifier', nbr=prs) }}"> Training </a>
    </div>
  </section>

  <script>
    window.addEventListener("load", () => {
  clock();
  function clock() {
    const today = new Date();

    // get time components
    const hours = today.getHours();
    const minutes = today.getMinutes();
    const seconds = today.getSeconds();

    //add '0' to hour, minute & second when they are less 10
    const hour = hours < 10 ? "0" + hours : hours;
    const minute = minutes < 10 ? "0" + minutes : minutes;
    const second = seconds < 10 ? "0" + seconds : seconds;

    //make clock a 12-hour time clock
    const hourTime = hour;

    // if (hour === 0) {
    //   hour = 12;
    // }
    //assigning 'am' or 'pm' to indicate time of the day
    const ampm = " WIB";

    // get date components
    const month = today.getMonth();
    const year = today.getFullYear();
    const day = today.getDate();

    //declaring a list of all months in  a year
    const monthList = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ];

    //get current date and time
    const date = monthList[month] + " " + day + ", " + year;
    const time = hourTime + ":" + minute + ":" + second + ampm;

    //combine current date and time
    const dateDisplay = date;
    const timeDisplay = time;

    //print current date and time to the DOM
    document.getElementById("date-display").innerHTML = dateDisplay;
    document.getElementById("time-display").innerHTML = timeDisplay;
    setTimeout(clock, 1000);
  }
});
  </script>
</body>
